<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>개인프로젝트</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      background-color: #333;
      color: #ffccff;
      padding: 20px;
      margin: 0;
      font-size: 48px; /* 시사회 서베이 제목 크기 */
      font-weight: bold; /* 시사회 서베이 제목 두껍게 */
      margin-bottom: 5cm;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* 가운데 정렬 */
      width: 100%;
      margin-bottom: 5cm;
    }
    li {
      text-align: center;
    }
    li a {
      text-decoration: none;
      color: #ffccff;
      font-weight: bold;
      font-size: 20px; /* 버튼 글씨 크기 */
    }
    li a:hover {
      color: #ff99cc;
    }
    .sub-menu {
      position: fixed;
      bottom: 33%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff99cc;
      color: #333;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
    }
    .sub-button {
      background-color: #ffccff;
      color: #333;
      padding: 12px 30px; /* 버튼 크기 조정 */
      font-size: 24px; /* 버튼 글씨 크기 */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 1cm; /* 버튼 간격 조정 */
    }
    .sub-button:hover {
      background-color: #ff66b2;
      color: #333;
    }
    .login-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #9370db; /* 연한 퍼플(보라색 계열) 배경색 */
      color: #333; /* 로그인 버튼 글자색 변경 */
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold; /* 로그인 버튼 글자 두껍게 설정 */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #8a2be2;
      color: #333;
    }
    .additional-buttons {
      position: fixed;
      top: 10px;
      left: calc(100% - 250px); /* 로그인 버튼 크기와 여백을 고려한 위치 */
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .additional-button {
      background-color: #9370db; /* 연한 퍼플(보라색 계열) 배경색 */
      color: #333;
      padding: 12px 20px; /* 버튼 크기 조정 */
      font-size: 15px; /* 버튼 글씨 크기 */
      font-weight: bold; /* 버튼 글씨 굵기 */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0; /* 버튼 간격 조정 */
    }
    .additional-button:hover {
      background-color: #8a2be2;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>시사회 서베이</h1>
  <a href="/auth/form.html" class="login-button">로그인</a>
  <div class="additional-buttons">
    <a href="/events" class="additional-button sub-button">시사회·이벤트</a>
  </div>
  <ul>
    <li><a href="/participant/list" class="sub-button">영화A 시사회</a></li>
    <li><a href="/board/list?category=1" class="sub-button">게시판</a></li>
    <li><a href="/board/list?category=2" class="sub-button">평론</a></li>
  </ul>
</body>
</html>
